#.travis.yml

language: node_js
node_js:
  - "6.10.2"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

script:
  - ng build --prod

notifications:
  email:
    on_failure: change
    on_success: change

deploy:
  provider: script
  script: ./.travis-deploy.sh
  skip_cleanup: true
  on:
    branch: master
